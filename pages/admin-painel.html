<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Admin - Criar Post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
  background: linear-gradient(to right, #2c3e50, #3498db);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  color: #fff;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background-color: #34495e;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  animation: fadeInUp 0.8s ease-out;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  color: #ecf0f1;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-top: 15px;
  font-weight: bold;
}

input, textarea {
  padding: 10px;
  border: none;
  border-radius: 5px;
  margin-top: 5px;
  font-size: 16px;
  resize: vertical;
}

textarea {
  min-height: 120px;
}

button {
  margin-top: 20px;
  background-color: #1abc9c;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #16a085;
}

button i {
  margin-right: 8px;
}

#mensagem {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
  animation: fadeIn 0.6s ease;
}

/* Animações */
@keyframes fadeInUp {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0px);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-pen-nib"></i> Criar Nova Notícia</h1>
    <form id="postForm">
      <label for="titulo">Título da Notícia</label>
      <input type="text" id="titulo" name="titulo" required placeholder="Digite o título" />

      <label for="imagem">URL da Imagem</label>
      <input type="url" id="imagem" name="imagem" required placeholder="https://exemplo.com/imagem.jpg" />

      <label for="conteudo">Conteúdo da Notícia</label>
      <textarea id="conteudo" name="conteudo" required placeholder="Escreva o conteúdo da notícia..."></textarea>

      <button type="submit">
        <i class="fas fa-paper-plane"></i> Publicar
      </button>
    </form>
    <div id="mensagem"></div>
  </div>

</body>
</html>
